
<div class="modal" id="addPhoneModal">
    <div class="modal-dialog modal-window modal-content">
        <div class="personal-data form-group">
            <!-- Modal Header -->
            <div class="modal-header">
                <!-- <h4 class="text-center modal-title">Modal Heading</h4> -->
                <button type="button" class="close" id="btnDismissPhoneModal" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body container">
                <fieldset>
                    <legend><h5 class="display-6 font-weight-bold ml-2">Add Phone</h5></legend> 
                    <div class="form-row mr-2 ml-2">
                        <div class="form-group col-md-3">
                            <label for="txtPhoneType"><small>Type</small></label>
                            <select id="txtPhoneType" class="form-control form-control-sm" ng-model="phone_type">
                                <option ng-repeat="(id,text) in phoneTypes" value="{{id}}">{{text}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txtCountry"><small>Country</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtCountry" ng-model="phone_country" placeholder="Country">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txtAreaCode"><small>Area</small></label>
                            <select id="txtAreaCode" class="form-control form-control-sm" ng-model="phone_areaCode">
                                <option ng-repeat="(id,text) in phoneAreaCodes" value="{{id}}">{{text}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txtNumber"><small>Number</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtNumber" ng-model="phone_number" placeholder="Number" required>
                            <div class="invalid-feedback">Please provide a valid city.</div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-dark form-control-sm fix-text" data-dismiss="modal" ng-click="savePhone()"><small>Save</small></button>
            </div>
        </div>
    </div>
</div>
