
<div class="modal" id="addAddressModal">
    <div class="modal-dialog modal-window modal-content">
        <div class="personal-data form-group">
            <!-- Modal Header -->
            <div class="modal-header">
                <!-- <h4 class="text-center modal-title">Modal Heading</h4> -->
                <button type="button" class="close" id="btnDismissAddressModal" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body container">
                <fieldset>
                    <legend><h5 class="display-6 font-weight-bold ml-2">Address</h5></legend> 
                    <div class="form-row mr-2 ml-2">
                        <div class="form-group col-md-3">
                            <label for="txtType"><small>Type</small></label>
                            <!-- <input type="text" class="form-control" id="txtType" ng-model="addr_type" placeholder="Ext"> -->
                            <select id="inputAddressType" class="form-control form-control-sm" ng-model="addr_type">
                                <option ng-repeat="(id,text) in addressType" value="{{id}}">{{text}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtStreet"><small>Street</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtStreet" ng-model="addr_street" placeholder="Street Name">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="txtHouse"><small>House</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtHouse" ng-model="addr_house" placeholder="House">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txtNeighborhood"><small>Neighborhood</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtNeighborhood" ng-model="addr_neighborhood" placeholder="Neighborhood" required>
                            <div class="invalid-feedback">Please provide a valid city.</div>
                        </div>
                    </div>
                    <div class="form-row mr-2 ml-2">
                        <div class="form-group col-md-6">
                            <label for="txtCity"><small>City</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtCity" ng-model="addr_city" placeholder="City">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txtState"><small>State</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtState" ng-model="addr_state" placeholder="State">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="txttZip"><small>Zip Code</small></label>
                            <input type="text" class="form-control form-control-sm" id="txtZip" ng-model="addr_zipcode" placeholder="ZipCode">
                        </div>
                        

                    </div>
                </fieldset>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-dark form-control-sm fix-text" data-dismiss="modal" ng-click="saveAddress()"><small>Save</small></button>
            </div>
        </div>
    </div>
</div>
